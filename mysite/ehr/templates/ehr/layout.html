{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronic Health Record</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="{% static 'ehr/styles.css' %}" rel="stylesheet">
    {% block script %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand">Health</a>
        {% if user.is_authenticated %}
            <div>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <div class="nav-link username"><strong>{{ user.username }}</strong></div>
                </li>
                {% if is_doctor %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'ehr:index' %}">My Patients</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'ehr:new_patient' %}">New Patient</a>
                    </li>
                {% endif %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'ehr:logout' %}">Log Out</a>
                </li>
            </ul>
            </div>
        {% endif %}
    </nav>
    <div id="bodyDiv">
        {% block body %}{% endblock %}
    </div>
</body>
</html>
